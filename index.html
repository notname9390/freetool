    // --- LIKE BUTTONS (localStorage) ---
    function getLikes() {
      try { return JSON.parse(localStorage.getItem('likedTools') || '{}'); } catch { return {}; }
    }
    function setLike(idx, val) {
      const likes = getLikes();
      likes[idx] = val;
      localStorage.setItem('likedTools', JSON.stringify(likes));
    }

    // --- RENDER FILTERS ---
    const filtersDiv = document.getElementById('filters');
    let activeFilter = "All";
    function renderFilters() {
      filtersDiv.innerHTML = '';
      orderedTags.forEach(tag => {
        const btn = document.createElement('button');
        btn.className = 'filter-pill' + (activeFilter === tag ? ' active' : '');
        btn.textContent = tag;
        btn.onclick = () => {
          activeFilter = tag;
          renderFilters();
          renderTools();
        };
        filtersDiv.appendChild(btn);
      });
    }

    // --- SEARCH ---
    const searchInput = document.getElementById('search');
    let searchQuery = '';
    searchInput.addEventListener('input', e => {
      searchQuery = e.target.value.trim().toLowerCase();
      renderTools();
    });

    // --- URL PARAM PRE-FILTER ---
    function getParam(name) {
      const url = new URL(window.location);
      return url.searchParams.get(name);
    }
    window.addEventListener('DOMContentLoaded', () => {
      const q = getParam('q');
      if (q) {
        const tag = orderedTags.find(t => t.toLowerCase().includes(q.toLowerCase()));
        if (tag) {
          activeFilter = tag;
          renderFilters();
        }
        searchInput.value = q;
        searchQuery = q.toLowerCase();
      }
      renderFilters();
      renderTools();
    });

    // --- RENDER TOOLS ---
    const toolsGrid = document.getElementById('tools-grid');
    function renderTools() {
      const likes = getLikes();
      let filtered = tools;
      if (activeFilter && activeFilter !== "All") filtered = filtered.filter(t => t.tags.includes(activeFilter));
      if (searchQuery) {
        filtered = filtered.filter(t =>
          t.paid.toLowerCase().includes(searchQuery) ||
          t.free.toLowerCase().includes(searchQuery) ||
          t.desc.toLowerCase().includes(searchQuery) ||
          t.tags.some(tag => tag.toLowerCase().includes(searchQuery))
        );
      }
      toolsGrid.innerHTML = '';
      filtered.forEach((tool, idx) => {
        const card = document.createElement('div');
        card.className = 'tool-card';
        // Paid/Free row
        const row = document.createElement('div');
        row.className = 'tool-row';
        row.innerHTML = `<span class="tool-paid">💸 ${tool.paid}</span> → <span class="tool-free">✅ ${tool.free}</span>`;
        card.appendChild(row);
        // Desc
        const desc = document.createElement('div');
        desc.className = 'tool-desc';
        desc.textContent = tool.desc;
        card.appendChild(desc);
        // Tags
        const tags = document.createElement('div');
        tags.className = 'tool-tags';
        tool.tags.forEach(tag => {
          const pill = document.createElement('span');
          pill.className = 'tag-pill';
          pill.textContent = tag;
          tags.appendChild(pill);
        });
        card.appendChild(tags);
        // Actions
        const actions = document.createElement('div');
        actions.className = 'tool-actions';
        // Try it
        const tryBtn = document.createElement('button');
        tryBtn.className = 'btn';
        tryBtn.textContent = 'Try it';
        tryBtn.onclick = () => window.open(tool.link, '_blank');
        actions.appendChild(tryBtn);
        // Copy link
        const copyBtn = document.createElement('button');
        copyBtn.className = 'btn btn-secondary';
        copyBtn.textContent = 'Copy Link';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(tool.link);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy Link', 1200);
        };
        actions.appendChild(copyBtn);
        // Like
        const likeBtn = document.createElement('button');
        likeBtn.className = 'like-btn' + (likes[idx] ? ' liked' : '');
        likeBtn.innerHTML = likes[idx] ? '❤️' : '🤍';
        likeBtn.onclick = () => {
          setLike(idx, !likes[idx]);
          renderTools();
        };
        actions.appendChild(likeBtn);
        card.appendChild(actions);
        toolsGrid.appendChild(card);
      });
    }
